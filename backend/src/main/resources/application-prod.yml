spring:
  application:
    name: swafy-backend

  # Database Configuration
  datasource:
    url: jdbc:postgresql://swafy-db:5432/swafy_prod
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL13Dialect
        format_sql: false
        jdbc:
          batch_size: 50
          fetch_size: 100
        order_inserts: true
        order_updates: true
    open-in-view: false

  # Redis Configuration
  redis:
    host: ${SPRING_REDIS_HOST:swafy-redis}
    port: 6379
    timeout: 5000ms
    password: ${SPRING_REDIS_PASSWORD}
    jedis:
      pool:
        max-active: 16
        max-idle: 8
        min-idle: 4

  # Jackson Configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # Mail Configuration
  mail:
    host: ${SPRING_MAIL_HOST}
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false
  compression:
    enabled: true
    min-response-size: 1024

# Logging Configuration
logging:
  level:
    root: WARN
    com.swafy: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/swafy/swafy.log
    max-size: 100MB
    max-history: 30
    total-size-cap: 10GB

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration-ms: 86400000
  refresh-expiration-ms: 604800000

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://swafy.app,https://www.swafy.app}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Application Configuration
app:
  name: Swafy
  version: ${project.version}
  environment: production
  timezone: UTC

  # Ride Configuration
  ride:
    base-fare: 5.00
    per-km-rate: 2.50
    per-minute-rate: 0.50
    surge-multiplier: 1.5
    matching-radius-km: 5.0
    request-timeout-minutes: 5
    acceptance-timeout-minutes: 2

  # Driver Configuration
  driver:
    min-rating: 4.0
    verification-required: true

  # Payment Configuration
  payment:
    provider: stripe
    currency: USD
    min-amount: 1.00
    max-amount: 10000.00

# Springdoc (Swagger/OpenAPI Configuration)
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
