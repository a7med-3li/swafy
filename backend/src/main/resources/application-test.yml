spring:
  application:
    name: swafy-backend

  # Database Configuration - H2 in-memory for testing
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
    h2:
      console:
        enabled: true

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: false
    open-in-view: false

  # Redis Configuration - disabled for testing
  redis:
    host: localhost
    port: 6379

  # Jackson Configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Logging Configuration
logging:
  level:
    root: INFO
    com.swafy: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.springframework.test: DEBUG

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: always

# JWT Configuration
jwt:
  secret: test-secret-key-minimum-256-bits-change-in-production-environment-variable
  expiration-ms: 86400000
  refresh-expiration-ms: 604800000

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:4200
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Application Configuration
app:
  name: Swafy
  version: 0.1.0
  environment: test
  timezone: UTC

  # Ride Configuration
  ride:
    base-fare: 5.00
    per-km-rate: 2.50
    per-minute-rate: 0.50
    surge-multiplier: 1.5
    matching-radius-km: 5.0

  # Driver Configuration
  driver:
    min-rating: 4.0
    verification-required: false

  # Pagination Configuration
  pagination:
    default-page-size: 20
    max-page-size: 100

# Springdoc (Swagger/OpenAPI Configuration)
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
