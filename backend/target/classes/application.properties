# Default Spring Boot Application Properties
# This file should use environment variables for sensitive data
# Use profile-specific files: application-dev.yml, application-prod.yml, application-test.yml

spring.application.name=swafy-backend

# Profile Configuration (can be overridden by environment variable SPRING_PROFILES_ACTIVE)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.profiles.include=common

# Datasource Configuration (with environment variable fallback)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/swafy}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:swafy_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# Enable debug mode if needed
debug=false
