version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: a7med3li/swafy-backend:local
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/swafy}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME:-swafy_user}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD:-swafy_pass}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-local}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-swafy}
      POSTGRES_USER: ${POSTGRES_USER:-swafy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swafy_pass}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-swafy_user} -d ${POSTGRES_DB:-swafy}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
